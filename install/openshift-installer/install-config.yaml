apiVersion: v1
baseDomain: azure.openshifttc.com
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform:
    azure:
      type: Standard_D2s_v3
      osDisk:
        diskSizeGB: 512 
  replicas: 0
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform:
    azure:
      type: Standard_D4s_v3
      osDisk:
        diskSizeGB: 512 
  replicas: 3
metadata:
  creationTimestamp: null
  name: cbrwin-46
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  # OVNKubernetes networking is critical for supporting windows node networking
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  azure:
    baseDomainResourceGroupName: k84windev
    cloudName: AzurePublicCloud
    outboundType: Loadbalancer
    region: australiasoutheast
