apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  annotations:
    kubevirt.io/latest-observed-api-version: v1alpha3
    kubevirt.io/storage-observed-api-version: v1alpha3
    name.os.template.kubevirt.io/win2k19: Microsoft Windows Server 2019
  name: win-2019-vm
  labels:
    app: win-2019-vm
    os.template.kubevirt.io/win2k19: 'true'
    vm.kubevirt.io/template: windows-server-large-v0.11.3
    vm.kubevirt.io/template.namespace: openshift
    vm.kubevirt.io/template.revision: '1'
    vm.kubevirt.io/template.version: v0.11.3
    workload.template.kubevirt.io/server: 'true'
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1alpha1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: win-2019-winhd
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 40Gi
          storageClassName: managed-premium
          volumeMode: Filesystem
        source:
          http:
            url: "https://mwh-demo-assets.s3-ap-southeast-2.amazonaws.com/win-2019-sysprep-2.img"
    - apiVersion: cdi.kubevirt.io/v1alpha1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: win-2019-iso
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: managed-premium
          volumeMode: Filesystem
        source:
          http:
            url: "https://mwh-demo-assets.s3-ap-southeast-2.amazonaws.com/win2019-server-eval.iso" # Or S3
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: win-2019
        kubevirt.io/size: large
        os.template.kubevirt.io/win2k19: 'true'
        vm.kubevirt.io/name: win-2019-vm
        workload.template.kubevirt.io/server: 'true'
    spec:
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
          utc: {}
        # can't have cpu and request/limits
        # cpu:
        #   cores: 2
        #   sockets: 1
        #   threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: winhd
            - cdrom:
                bus: sata
              name: iso
            - cdrom:
                bus: sata
              name: windows-guest-tools
          inputs:
            - bus: usb
              name: tablet
              type: tablet
          interfaces:
            - masquerade: {}
              model: virtio
              name: nic-0
        features:
          acpi: {}
          apic: {}
          hyperv:
            relaxed: {}
            spinlocks:
              spinlocks: 8191
            vapic: {}
        machine:
          type: pc-q35-rhel8.2.0
        resources:
          limits:
            cpu: "2"
            memory: 6Gi
          requests:
            cpu: "2"
            memory: 6Gi
      evictionStrategy: LiveMigrate
      hostname: win-2019
      networks:
        - name: nic-0
          pod: {}
      terminationGracePeriodSeconds: 3600
      volumes:
        - containerDisk:
            image: registry.redhat.io/container-native-virtualization/virtio-win
          name: windows-guest-tools
        - dataVolume:
            name: win-2019-iso
          name: iso
        - dataVolume:
            name: win-2019-winhd
          name: winhd
